<div class="videocontainer">
    <div class="videoNamecontainer"><h1>{{videoData.title}}</h1></div>
    <div class="videowrapperoutside">
        <div class="videowrapperinside">
            <button class="closeButton" (click)="closeVideo()">X</button>
            <video controls>
                <source [src]="getVideoUrl(videoData.videoURL)" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div> 
</div>
