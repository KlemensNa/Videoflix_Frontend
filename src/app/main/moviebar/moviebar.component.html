<div class="moviecontainer">

    <div class="golfcontainer sportscontainer" *ngIf="golf">
        <div class="categoryname">GOLF</div>
        <div class="allVideosOfCategory">
            <div class="videoContainer" *ngFor="let video of golf">
                <h2>{{ video.title }}</h2>
                <div class="thumbnail" (click)="toggleVideo(video)">
                    <img [src]="getVideoUrl(video.thumbnail)">
                </div>
                <div class="videowrapperoutside" *ngIf="video.isplaying">
                    <div class="videowrapperinside">
                        <button class="closeButton" (click)="toggleVideo(video)">X</button>
                        <video controls >
                            <source [src]='getVideoUrl(video.videos_file)' type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </div>        
    </div>
