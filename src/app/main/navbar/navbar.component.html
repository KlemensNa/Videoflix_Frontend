<div class="navbarContainer">
    <mat-toolbar *ngIf="searchfield == false">
        <div class="toolbar-left">
            <span class="appName">SportFlix</span>
        </div>

        <div class="toolbar-right">
            <div class="userDataContainer" *ngIf="userService.user$ | async as user">
                <div class="userName">
                    <div>Hello</div> 
                    <div>&nbsp;{{user.username}}</div>
                </div>
                <div class="iconContainer">
                    <img [src]="icon">
                </div>
            </div>

            <button mat-icon-button (click)="openSearchfield()">
                <mat-icon>search</mat-icon>
            </button>
            <button mat-icon-button class="btnMenu" [matMenuTriggerFor]="menu" (menuOpened)="toggleMenu()"
                (menuClosed)="toggleMenu()" [ngClass]="{'bg-grey': menuOpen}">
                <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu" class="noPadding menu">
                <button mat-menu-item class="bg-grey font-white" (click)="openProfil()">
                    <span>Profile</span>
                </button>
                <button mat-menu-item class="bg-grey font-white" (click)="toUploadVideo()">
                    <span>Upload Video</span>
                </button>
                <button mat-menu-item class="bg-grey font-white" (click)="logout()">
                    <span>Logout</span>
                </button>
            </mat-menu>
        </div>
    </mat-toolbar>

    <mat-toolbar *ngIf="searchfield == true">
        <button mat-icon-button (click)="closeSearchfield()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <div class="searchField">
            <mat-icon>search</mat-icon>
            <input type="text" placeholder="Suche" [formControl]="myControl" (input)="onSearch($event)" matInput>
            <!-- hier mat-autocomplete einfÃ¼gen, siehe material angular autocomplete -->
        </div>
        <div class="emptyDiv"></div>
    </mat-toolbar>

</div>
