<div class="navbarContainer">
    <mat-toolbar *ngIf="searchfield == false">
        <div class="toolbar-left">
            <!-- <button mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button> -->
            <span class="appName">SportFlix</span>
        </div>

        <div class="toolbar-right">                       
            <div class="userName">Hallo {{profilData.username}}</div>
            <div class="iconContainer">
                <img [src]="icon">
            </div> 
            <button mat-icon-button (click)="openSearchfield()">
                <mat-icon>search</mat-icon>
            </button>
            <button mat-icon-button  class="btnMenu" [matMenuTriggerFor]="menu" (menuOpened)="toggleMenuo()" (menuClosed)="toggleMenuc()" [ngClass]="{'bg-grey': menuOpen}">
                <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu" class="noPadding menu">
                <button mat-menu-item class="bg-grey font-white" (click)="openProfil()">
                  <span>Profil</span>
                </button>
                <button mat-menu-item class="bg-grey font-white" (click)="logout()">
                  <span>Ausloggen</span>
                </button>
            </mat-menu>
        </div>
    </mat-toolbar>

    <mat-toolbar *ngIf="searchfield == true">
        <button mat-icon-button (click)="closeSearchfield()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <div class="searchField">
            <mat-icon>search</mat-icon>
            <input type="text" placeholder="Suche" [formControl]="myControl" (input)="onSearch($event)" matInput>
            <!-- hier mat-autocomplete einfÃ¼gen, siehe material angular autocomplete -->
        </div>
        <div class="emptyDiv"></div>
    </mat-toolbar>

</div>
