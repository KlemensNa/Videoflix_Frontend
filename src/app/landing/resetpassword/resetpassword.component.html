<div class="changePasswordMain">
    <div class="toolbar-left">
        <div class="appName">SportFlix</div>
        <mat-icon class="material-symbols-outlined" (click)="toLogin()">arrow_back</mat-icon>
    </div>
    <div class="mainContainer">

        <div class="profilContainer">
            <p>Password zur√ºcksetzen</p>
        </div>

        <form (ngSubmit)="passwordResetRequest()" *ngIf="!emailSended">
            <div class="profilDataContainer">
                <h1>Your email</h1>
                <div class="formField">
                    <input type="text" matInput [(ngModel)]="mail" name="firstName" required maxlength="15"
                        onkeypress="return event.charCode != 32">
                </div>
            </div>
            <div class="sendBtn">
                <button class="loginBtn" type="submit" mat-raised-button color="primary">changeMail</button>
            </div>
        </form>


        <div class="requestSended" *ngIf="emailSended">
            <h3>An email with resetlink was send to your mail inbox. please click to assign a new password.</h3>
            <div class="sendBtn">
                <button class="loginBtn" mat-raised-button color="primary" (click)="toLogin()">back to login</button>
            </div>
        </div>

    </div>


</div>
