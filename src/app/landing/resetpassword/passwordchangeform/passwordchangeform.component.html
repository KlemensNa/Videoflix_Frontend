<div class="changePasswordMain" *ngIf="!succesfulSet">
    <div class="toolbar-left">
        <div class="appName" (click)="toLogin()">SportFlix</div>
        <!-- <mat-icon class="material-symbols-outlined" >arrow_back</mat-icon> -->
    </div>
    <div class="mainContainer">

        <div class="headline">
            <p>Set new password</p>
        </div>

        <div class="changeForm">
            <form (ngSubmit)="setNewPassword()" class="passwordChangeContainer">
                <div class="passwordscontainer">
                    <mat-form-field class="formField">
                        <mat-label >new password</mat-label>
                        <input 
                            type="text" 
                            matInput [(ngModel)]="password" 
                            name="newpassword" 
                            required>
                        <mat-error>
                            Please set your new password 
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="formField">
                        <mat-label >confirm new Password</mat-label>
                        <input 
                            type="text" 
                            matInput [(ngModel)]="passwordconfirm" 
                            name="newPasswordconfirmation" 
                            required>
                        <mat-error>
                            <!-- Hier wird die Fehlermeldung angezeigt, wenn das Feld ungültig ist -->
                            Please confirm your new password
                        </mat-error>
                    </mat-form-field>
                </div>
                
                <div class="sendBtn">
                    <button class="loginBtn" type="submit" mat-raised-button color="primary" >Passwort ändern</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="changeSuccessful" *ngIf="succesfulSet">
    <span>Set new password succesful</span>
    <p>You will be redirected to Login in 3 seconds or click <span (click)="toLogin()">here</span></p>
</div>
