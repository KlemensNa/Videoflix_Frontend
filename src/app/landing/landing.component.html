<div class="landingMain">
    <mat-toolbar>
        <div class="toolbar-left">
            <span class="appName">SportFlix</span>
        </div>
        <div class="toolbar-right">
            <button mat-flat-button (click)="toLoginPage()">Login</button>
        </div>
    </mat-toolbar>

    <div class="infoAndStart">
        <h1>Unbegrenzt Filme, Serien und mehr</h1>

        <div class="sendEmailForm">

        </div>

    </div>

</div>
